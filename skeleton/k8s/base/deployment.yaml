apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${{values.name}}
  labels:
    app: ${{values.name}}
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ${{values.name}}
  template:
    metadata:
      labels:
        app: ${{values.name}}
      annotations:
        instrumentation.opentelemetry.io/inject-ruby: "true"
    spec:
      serviceAccountName: ${{values.name}}
      containers:
        - name: ${{values.name}}
          image: ghcr.io/${{values.orgName}}/${{values.name}}:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              protocol: TCP
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          env:
            - name: RAILS_ENV
              value: "production"
            - name: RAILS_LOG_TO_STDOUT
              value: "true"
            - name: OTEL_SERVICE_NAME
              value: "${{values.name}}"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://grafana-alloy.observability:4318"
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: "service.namespace=team-${{values.owner}},deployment.environment=production"
          envFrom:
            - secretRef:
                name: ${{values.name}}-secrets
            - configMapRef:
                name: ${{values.name}}-config
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      terminationGracePeriodSeconds: 30
